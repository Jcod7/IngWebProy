        <h3>Perfil de usuario</h3>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 mb-4 mb-sm-0">
                    <div class="card">
                        <div class="card-body">
                            <form id="profile-form">
                                <label for="username">Nombre de usuario:</label>
                                <input type="text" id="username" name="username" required>
        
                                <label for="profile-image">Imagen de perfil:</label>
                                <input type="file" id="profile-image" name="profileImage">
        
                                <img src="img/User.png" alt="Imagen de perfil" id="preview-image">
        
                                <button type="button" onclick="updateProfile()" class="btn btn-primary btn-update">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
                <h3>Actualizar Perfil</h3>
                <div class="col-sm-5">
                    <div class="card">
                        <div class="card-body">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
        
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
        
                            <button type="button" onclick="updateProfile()" class="btn btn-primary btn-update">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <h3>Información Personal</h3>

            <div class="card info-card">
                <div class="card-body">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
        
                    <label for="province">Provincia:</label>
                    <input type="text" id="province" name="province">
        
                    <label for="address">Dirección:</label>
                    <input type="text" id="address" name="address">
        
                    <label for="city">Ciudad:</label>
                    <input type="text" id="city" name="city">
        
                    <label for="postal-code">Código Postal:</label>
                    <input type="text" id="postal-code" name="postalCode">
        
                    <button type="button" onclick="updateProfile()" class="btn btn-primary btn-update">Guardar</button>
                </div>
            </div>
        </div>
        
        </body>

    <script>
        function updateProfile() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var province = document.getElementById('province').value;
            var address = document.getElementById('address').value;
            var city = document.getElementById('city').value;
            var postalCode = document.getElementById('postal-code').value;

            // Puedes agregar lógica para manejar la imagen de perfil aquí

            // Aquí puedes enviar los datos al servidor usando AJAX o Fetch API
            // Por ejemplo, puedes usar la función fetch() para enviar una solicitud POST al servidor

            // Ejemplo con fetch:
            fetch('/actualizar_perfil', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    phone: phone,
                    province: province,
                    address: address,
                    city: city,
                    postalCode: postalCode,
                    // Puedes agregar más datos según sea necesario
                }),
            })
            .then(response => response.json())
            .then(data => {
                // Aquí puedes manejar la respuesta del servidor
                console.log('Perfil actualizado con éxito:', data);
            })
            .catch(error => {
                console.error('Error al actualizar el perfil:', error);
            });
        }

        // Vista previa de la imagen de perfil antes de subirla
        document.getElementById('profile-image').addEventListener('change', function(event) {
            var preview = document.getElementById('preview-image');
            preview.src = URL.createObjectURL(event.target.files[0]);
        });

        function goToHome() {

        function goToCart() {

        }
    </script>
