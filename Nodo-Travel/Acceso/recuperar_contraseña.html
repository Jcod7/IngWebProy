<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Acceder</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
      
      </head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
      
              <div class="card" style="background-color: transparent;">
                <div class="row g-0">
      
                  <div class="col-md-6 col-lg-5 d-none d-md-block my-5 pe-5">
                    <!-- Aquí puedes poner una imagen o diseño relacionado con la recuperación de contraseña -->
                    <img src="../img/nodo.png" alt="forgot password" class="img-fluid" />
                  </div>
      
                  <div class="col-md-6 col-lg-7 d-flex align-items-center bg-dark">
                    <div class="card-body p-4 p-lg-5 text-white">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-lock-open fa-2x" style="color: #17a2b8;"></i>
                          <span class="h1 fw-bold mb-0">Forgot Password</span>
                        </div>
      
                        <p class="mb-4">Enter your email address below to reset your password.</p>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="formForgotPasswordEmail" class="form-control form-control-lg" />
                          <label class="form-label" for="formForgotPasswordEmail">Email address</label>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-info btn-lg btn-block" type="button">Reset Password</button>
                        </div>
      
                        <p class="mb-5 pb-lg-2" style="color: white;">Remember your password? <a href="login.html"
                            style="color: #8286ad;">Log in here</a></p>
      
                        <!-- Puedes agregar más opciones o enlaces según tus necesidades -->
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
</body>
</html>
